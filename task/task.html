<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="task2.css" />
</head>

<body> 
    <div class="forms-container">
        <div class="two-columm">
            <div class="general-info">
                <h2 class="info-title"> General Information </h2>
                <form>
                    <select name="title">
                        <option value="1">one</option>
                        <option value="2">two</option>
                        <option value="3">three</option>
                    </select>
                    <div class="parent">
                        <input class="firstName" type="text" placeholder="firstName" />
                        <input class="LastName" type="text" placeholder="LastName" />
                    </div>
                    <select name="title">
                        <option value="1">position</option>
                        <option value="2">two</option>
                        <option value="3">three</option>
                    </select>
                    <input type="text" placeholder="company" />
                    <div class="parent1">
                        <input class="business-area" type="text" placeholder="business area" />
                        <select name="title">
                            <option value="1">Employess</option>
                            <option value="2">two</option>
                            <option value="3">three</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="contact-info">
                <h2 class="info-title"> Contact Information </h2>
                <form>
                    <input type="text" placeholder="Street + Nr" />
                    <input class="Additional-information" type="text" placeholder="Additional-information" />
                    <div class="parent2">
                        <input type="text" placeholder="Zip-code" />
                        <input type="text" placeholder="place" />
                    </div>
                    <select name="title">
                        <option value="1">Country</option>
                        <option value="2">two</option>
                        <option value="3">thre</option>
                    </select>
                    <div class="parent2">
                        <input type="text" placeholder="Code +" />
                        <input type="text" placeholder="Phone Number" />
                    </div>
                    <input class="business-area" type="text" placeholder="Your Email" />

                    <div class="terms-conditions">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I do accept your <u>Terms and Conditions</u> of your site</label>
                    </div>
                    <button class="register-button">Register Badge</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
