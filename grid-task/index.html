<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p>row 1</p>
    <div class="row1 dg">
        <div class="bg-red"></div>
        <div class="bg-blue"></div>
    </div>
    <p>row 2</p>
    <div class="row2 dg">
        <div class="bg-green"></div>
        <div class="bg-blue"></div>
    </div>
    <p>row 3</p>
    <div class="row3 dg">
        <div class="bg-red"></div>
        <div class="bg-green"></div>
        <div class="bg-blue"></div>

    </div>
    <p>row 4</p>
    <div class="row4 dg">
        <div class="bg-red"></div>
        <div class="bg-blue"></div>
    </div>
    <p>row 5</p>
    <div class="row5 dg">
        <div class="bg-green">
            <div class="bg-red"></div>
        </div>
    </div>
    <p>row 6</p>
    <div class="row6 dg">
        <div class="bg-red"></div>
        <div class="bg-blue"></div>
        <div class="bg-red"></div>

    </div>
    <p>row 7</p>
    <div class="row7 dg">
        <div class="bg-red"></div>
        <div class="bg-blue"></div>
        <div class="bg-red"></div>
        <div class="bg-green"></div>
        <div class="bg-red"></div>
        <div class="bg-blue"></div>
    </div>
    <p>row 7 (sanjay)</p>
    <div class="row7-sanjay dg">
        <div class="bg-red"></div>
        <div class="bg-blue">
            <div class="bg-green"></div>
        </div>
    </div>
    <p>row 8</p>

    <div class="row8 dg">
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
    </div> 
       <p>row 9</p>


    <div class="row9 dg">
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
        <div class="bg-green"></div>
        <div class="bg-yellow"></div>
    </div>


  


</body>

</html>
