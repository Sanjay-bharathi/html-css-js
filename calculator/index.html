<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="calc-container">
        <input type="text" placeholder="0"/>
        <div class="keys-container">

            <div class="numbers bg-fff" id="c">c</div>
            <div class="numbers bg-fff" id="+/-+">+/-</div>
            <div class="numbers bg-fff" id="%">%</div>
            <div class="numbers bg-orange" id="/">/</div>

            <div class="numbers" id="7">7</div>
            <div class="numbers" id="8">8</div>
            <div class="numbers" id="9">9</div>
            <div class="numbers bg-orange" id="*">*</div>

            <div class="numbers" id="4">4</div>
            <div class="numbers" id="5">5</div>
            <div class="numbers" id="6">6</div>
            <div class="numbers bg-orange" id="-">-</div>

            <div class="numbers" id="1">1</div>
            <div class="numbers" id="2">2</div>
            <div class="numbers" id="2">2</div>
            <div class="numbers bg-orange" id="+">+</div>

            <div class="numbers zero" id="0">0</div>
            <div class="numbers" id=".">.</div>
            <div class="numbers bg-orange" id="=">=</div>

        </div>
    </div>
    <script>
        
    </script>

</body>

</html>
